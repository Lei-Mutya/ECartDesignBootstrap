<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Soliel Mutya</title>
       <style>
           body
           {
               overflow-x:hidden;
           }
           .back
           {
               background-color:rgb(223, 221, 221);
                height:100%;
                padding-bottom:20px;
           }
           .cart
           {
               float:left;
               position:absolute;
               margin-left:900px;
               
           }

           @media screen and (max-width:576px)
           {
               .cart
               {
                   position:relative;
                   margin-left:0;
               }
               .buton
               {
                   padding-top:340px;
                   position:absolute;
                   padding-left:95px;
               }
               .pcode1
               {
                   padding-left:50px;
               }
               .three
               {
                   position:absolute;
               }
           }
    
       </style>
        

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
    
        <div class="container back mt-4">
           
            <div class="row">
             <!--LEFT SIDE-->
                <div class="col-xs- mt-3">
                    <h3 class="fw-bold">Billing Address</h3>
                     
                
                    
                <!--2nd ROW-->
                <div class="row">
                    
                    <!--FIRST NAME-->
                    <div class="col-md-4 mb-3">
                        <div class="form-group row">
                            <div class="col-xs-4">
                                <label>First name</label>
                                <input class="form-control" type="text">
                            </div>
                        </div>
                    </div>

                    <!--LAST NAME-->
                    <div class="col-md-4 ">
                        <div class="form-group row">
                            <div class="col-xs-4">
                                <label>Last name</label>
                                <input class="form-control" type="text">
                            </div>
                        </div>
                    </div>
                </div><!--EOF 2nd ROW-->

                <!--3rd ROW-->
                <div class="row ">
                <!--USERNAME-->
                <div class="col-md-8 mb-3">
                    <div class="form-group row">
                        <div class="col-xs-8">
                            <label>Username</label>
                            <div class="input-group">
                                <span class="input-group-text" id="basic-addon1">@</span>
                            <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                            </div>
                        </div>
                    </div> 
                </div>
                </div><!--EOF 3rd ROW-->

                <!--4th ROW-->
                <div class="row ">
                    <!--EMAIL-->
                    <div class="col-md-8 mb-3">
                        <div class="form-group row">
                            <div class="col-xs-8">
                                <label>Email (Optional)</label>
                                <input type="email" class="form-control" name="emailAdd" placeholder="you@example.com">
                            </div>
                        </div> 
                    </div>
                </div><!--EOF 4th ROW-->


                <!--5th ROW-->
                <div class="row ">
                    <!--Address 1-->
                    <div class="col-md-8 mb-3">
                        <div class="form-group row">
                            <div class="col-xs-8">
                                <label>Address</label>
                                <input type="text" class="form-control" name="add1" placeholder="your address 1 here">
                            </div>
                        </div> 
                    </div>
                </div><!--EOF 5th ROW-->

                <!--6th ROW-->
                <div class="row ">
                    <!--Address 2-->
                    <div class="col-md-8 mb-3">
                        <div class="form-group row">
                            <div class="col-xs-8">
                                <label>Address 2 (Optional)</label>
                                <input type="text" class="form-control" name="add2" placeholder="your address 2 here">
                            </div>
                        </div> 
                    </div>
                </div><!--EOF 6th ROW-->

                <!--7th ROW-->
                <div class="row ">
                    <!--COUNTRY-->
                    <div class="col-md-3 mb-3">
                        <div class="form-group row">
                            <div class="col-xs-3">
                                <label>Country</label>
                                <select class="form-control form-select">
                                    <option value="1"selected>Philippines</option>
                                    <option value="2">Africa</option>
                                    <option value="3">Japan</option>
                                    <option value="4">Korea</option>
                                </select>
                            </div>
                        </div> 
                    </div>
                    <!--STATES-->
                    <div class="col-md-3  mb-3">
                        <div class="form-group row">
                            <div class="col-xs-3">
                                <label>States</label>
                                <select class="form-control form-select">
                                    <option value="1"selected>Manila</option>
                                    <option value="2">Nigeria</option>
                                    <option value="3">Tokyo</option>
                                    <option value="4">South</option>
                                </select>
                            </div>
                        </div> 
                    </div>

                    <!--ZIP CODE-->
                    <div class="col-md-2 mb-3">
                        <div class="form-group row">
                            <div class="col-xs-2">
                                <label>States</label>
                                <input type="text" class="form-control" name="zipCode">
                            </div>
                        </div> 
                    </div>

                </div><!--EOF 7th ROW-->


                <!--8th ROW-->
                <div class="row ">
                    <!--Horizontal line-->
                    <div class="col-md-8  mb-3">
                        <div class="form-group row">
                            <div class="col-xs-8" style="border:1px solid darkgray;">
                                </div>
                        </div> 
                    </div>
                </div><!--EOF 8th ROW-->

                <!--9th ROW-->
                <div class="row ">
                    <!--Address 2-->
                    <div class="col-md-8 mb-3">
                        <div class="form-group row">
                            <div class="col-xs-8">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="">
                                    <label class="form-check-label">
                                        Shipping address is the same as my billing address
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="">
                                    <label class="form-check-label">
                                        Save this information for next time
                                    </label>
                                </div>
                            </div>
                        </div> 
                    </div>
                </div><!--EOF 9th ROW-->

                <!--10th ROW-->
                <div class="row ">
                    <!--Horizontal line-->
                    <div class="col-md-8 mb-3">
                        <div class="form-group row">
                            <div class="col-xs-8" style="border:1px solid darkgray;">
                                </div>
                        </div> 
                    </div>
                </div><!--EOF 10th ROW-->


                <!--11th ROW-->
                <div class="row ">
                    <!--Address 2-->
                    <div class="col-md-8 mb-3">
                        <div class="form-group row">
                            <div class="col-xs-8">
                                <label>Payment</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                      Credit Card
                                    </label>
                                  </div>
                                  <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                    <label class="form-check-label" for="flexRadioDefault2">
                                      Debit Card
                                    </label>
                                  </div>
                                  <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                    <label class="form-check-label" for="flexRadioDefault2">
                                      Paypal
                                    </label>
                                  </div>
                            </div>
                        </div> 
                    </div>
                </div><!--EOF 11th ROW-->

                <!--12th ROW-->
                <div class="row">
                    
                    <!--NAME ON CARD-->
                    <div class="col-md-4 mb-3">
                        <div class="form-group row">
                            <div class="col-xs-4">
                                <label>Name on card</label>
                                <input class="form-control" type="text" name="noc">
                                <p>Full name displayed on card</p>
                            </div>
                        </div>
                    </div>

                    <!--CREDIT CARD NUMBER-->
                    <div class="col-md-4 ">
                        <div class="form-group row">
                            <div class="col-xs-4">
                                <label>Credit card number</label>
                                <input class="form-control" type="text" name="ccn">
                            </div>
                        </div>
                    </div>
                </div><!--EOF 12th ROW-->


                <!--13th ROW-->
                <div class="row">
                    
                    <!--EXPIRATION-->
                    <div class="col-md-2 mb-3">
                        <div class="form-group row">
                            <div class="col-xs-2">
                                <label>Expiration</label>
                                <input class="form-control" type="date" name="exp">
                            </div>
                        </div>
                    </div>

                    <!--CVV-->
                    <div class="col-md-2">
                        <div class="form-group row">
                            <div class="col-xs-2">
                                <label>CVV</label>
                                <input class="form-control" type="number" name="cvv">
                            </div>
                        </div>
                    </div>
                </div><!--EOF 13th ROW-->

                <!--14th ROW-->
                <div class="row ">
                    <!--Horizontal line-->
                    <div class="col-md-8 mb-3 mt-3">
                        <div class="form-group row">
                            <div class="col-xs-8" style="border:1px solid darkgray;">
                                </div>
                        </div> 
                    </div>
                </div><!--EOF 14th ROW-->
                
                <!--15th ROW-->
                <div class="row buton">
                    <!--Horizontal line-->
                    <div class="col-md-8 mb-3">
                        <div class="form-group row">
                            <button class="btn btn-primary" href="#" type="submit">Continue to Checkout</button>
                        </div> 
                    </div>
                </div><!--EOF 15th ROW-->


                 
            </div><!--EOF LEFT SIDE-->

            
                <!--ADD TO CART-->
                    <div class="cart">
                        <div class="col-md-3 col-sm-4 mt-3">
                            <div class="row">
                              
                              <div class="col-sm-8">
                              <h3 class="text-primary">Your E-Cart</h3>
                            </div>
                              <div class="three col-sm-4 text-end">
                              <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1a/Eo_circle_blue_white_number-3.svg/1200px-Eo_circle_blue_white_number-3.svg.png" class="rounded-circle" alt="Sample image" width="30" height="30">
                            </div>
                            </div><!--EOF ROW-->
                            
                            <div class="row border border-dark">
                              <div class="col-8 col-sm-6">
                                Product Name
                                Brief Description
                              </div>
                              <div class="col-4 col-sm-6 text-end">
                                Php 100.00
                              </div>
                            </div><!--EOF ROW-->
                            
                            
                            <div class="row border border-dark">
                              <div class="col-8 col-sm-6">
                                Second Product
                                Brief Description
                              </div>
                              <div class="col-4 col-sm-6 text-end">
                                Php 500.00
                              </div>
                            </div><!--EOF ROW-->
                       

                            <div class="row border border-dark">
                                <div class="col-8 col-sm-6">
                                  Third Item
                                  Brief Description
                                </div>
                                <div class="col-4 col-sm-6 text-end">
                                  Php 1000.00
                                </div>
                            </div><!--EOF ROW-->

                            <div class="row border border-dark">
                                <div class="col-8 col-sm-6 text-success">
                                  Promo Code
                                  EXAMPLECODE
                                </div>
                                <div class="col-4 col-sm-6 text-end">
                                  Php -100.00
                                </div>
                            </div><!--EOF ROW-->

                            <div class="row border border-dark">
                                <div class="col-8 col-sm-6">
                                  Total (Php)
                                </div>
                                <div class="col-4 col-sm-6 text-end fw-bold">
                                  Php1500
                                </div>
                            </div><!--EOF ROW-->
                            


                            <div class="pcode1 row border border-dark mt-4">
                                <div class="col-10 col-sm-12 py-2">
                                    <div class="input-group">
                                        <input type="text" class="form-control" placeholder="Promo Code" name="pCode">
                                        <span class="input-group-text">Redeem</span>
                                    </div> 
                                </div>
                            </div><!--EOF ROW-->
                         </div><!--EOF ADD TO CARD-->
                    </div>
           
            </div><!--EOF MAIN ROW-->
            
        </div><!--EOF CONTAINER-->
            



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
